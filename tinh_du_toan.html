<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tính định mức chi phí</title>
  <link rel="stylesheet" href="css/tinhdutoan_style.css" />
  <link rel="icon" type="image/png" href="logo/AULAC.png">
</head>
<body>
  <div class="container">
    <div class="logo-container">
        <img src="logo/AULAC.png" alt="Logo Âu Lạc" class="logo">
    </div>
    <h1>Tính định mức các chi phí</h1>
    <div class="form-group">
      <label for="gValue">Chi phí xây dựng và thiết bị trước thuế (G): </label>
      <input type="number" id="gValue" step="any" placeholder="Nhập giá trị G (đơn vị tỷ đồng)" />
    </div>
    <div class="form-group">
      <label for="typeSelect">Loại công trình:</label>
      <select id="typeSelect">
        <option value="" disabled selected>-- Chọn loại công trình --</option>
      </select>
    </div>
    <button id="calcBtn">Tính toán</button>
    <div id="results"></div>
  </div>

  <!-- PapaParse để parse CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="js/tinhdutoan_script.js"></script>
</body>
</html>
